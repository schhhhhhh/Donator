<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blood Donation</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
  <link rel="icon" type="image/x-icon" href="assets/images/logo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- IntÃ©gration de la police Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const bloodGroups = ["O+", "A+", "B+", "AB+", "O-", "A-", "B-", "AB-"];
    let index = 0;

    function updateBloodGroup() {
        index = (index + 1) % bloodGroups.length;
        const newText = `${bloodGroups[index]} donor`;

        const element = document.getElementById("blood-group");
        element.style.opacity = 0;
        setTimeout(() => {
            element.textContent = newText;
            element.style.opacity = 1;
        }, 500);
    }

    setInterval(updateBloodGroup, 2000);
</script>

</body>
</html>
