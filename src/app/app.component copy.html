<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLK Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f2d;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .navbar {
            background-color: rgba(15, 15, 45, 0.9);
        }
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .animated-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #ff416c, #ff4b2b);
            border-radius: 15px;
            animation: moveAround 10s infinite alternate ease-in-out;
        }
        @keyframes moveAround {
            0% { transform: translate(-50px, -50px); }
            100% { transform: translate(50px, 50px); }
        }
        .large-box { width: 200px; height: 200px; }
        .small-box { width: 80px; height: 80px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">BLK• Design System Angular</a>
            <button class="btn btn-primary">Download</button>
        </div>
    </nav>
    <div class="hero-section">
        <div class="animated-box large-box" style="top: 10%; left: 10%;"></div>
        <div class="animated-box small-box" style="top: 50%; left: 20%;"></div>
        <h1><strong>BLK•</strong></h1>
        <p>A Beautiful Design System For Bootstrap 4 And Angular. It's Free And Open Source.</p>
        <div class="animated-box large-box" style="top: 70%; right: 20%;"></div>
        <div class="animated-box small-box" style="bottom: 10%; right: 10%;"></div>
    </div>
</body>
</html>
