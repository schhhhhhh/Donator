<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLK Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white; /* Fond blanc */
            color: black; /* Texte noir pour contraster avec le fond blanc */
            text-align: center;
            overflow: hidden;
            margin: 0; /* Pour éviter tout espace indésirable autour de la page */
        }
        .navbar {
            background-color: rgba(15, 15, 45, 0.9);
        }
        .hero-section {
            height: 100vh; /* La hauteur prend toute la fenêtre */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            z-index: 1; /* Les éléments dans cette section seront au-dessus des animations */
        }
        /* Animation dans l'arrière-plan */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* S'assurer que ces animations sont derrière le contenu principal */
        }
        .animated-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #ff416c, #ff4b2b);
            border-radius: 15px;
            animation: moveAround 10s infinite alternate ease-in-out;
        }
        @keyframes moveAround {
            0% { transform: translate(-50px, -50px); }
            100% { transform: translate(50px, 50px); }
        }
        .large-box { width: 200px; height: 200px; }
        .small-box { width: 80px; height: 80px; }
        /* Style pour s'assurer que le texte est bien visible */
        .hero-content {
            position: relative;
            z-index: 2; /* Le texte doit être au-dessus de l'animation */
            color: black;
            padding: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .animated-image {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: moveAround 10s infinite alternate;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">BLK• Design System Angular</a>
            <button class="btn btn-primary">Download</button>
        </div>
    </nav>
    <div class="hero-section">
        <!-- Animation en arrière-plan -->
        <div class="background-animation">
    <img src="assets/images/stethoscope.png" class="animated-image large-box" style="top: 20%; left: 10%;">
            <!-- <div class="animated-box large-box" style="top: 10%; left: 10%;"></div> -->
            <div class="animated-box small-box" style="top: 50%; left: 20%;"></div>
            <!-- <div class="animated-box large-box" style="top: 70%; right: 20%;"></div> -->
    <img src="assets/images/don.jpg" class="animated-image" style="top: 70%; right: 20%;">

            <div class="animated-box small-box" style="bottom: 10%; right: 10%;"></div>
        </div>
        <!-- Contenu principal avec le texte -->
        <div class="hero-content">
          <h1>Connecting Lives, One Donation at a Time</h1>
          <h1>Find a donor</h1>
          <div class="button-group">
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalForm"><i class="bi bi-android"></i> Android</button>
              <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalForm"><i class="bi bi-apple"></i> iOS</button>
          </div>
        </div>
    </div>
</body>
</html>
