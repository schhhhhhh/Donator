<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Donor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      /* Fond blanc */
      color: black;
      /* Texte noir pour contraster avec le fond blanc */
      text-align: center;
      overflow: hidden;
      margin: 0;
      /* Pour éviter tout espace indésirable autour de la page */
    }

    .navbar {
      background-color: rgba(15, 15, 45, 0.9);
    }

    .hero-section {
      height: 100vh;
      /* La hauteur prend toute la fenêtre */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
      /* Les éléments dans cette section seront au-dessus des animations */
    }

    /* Animation dans l'arrière-plan */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* S'assurer que ces animations sont derrière le contenu principal */
    }

    .animated-box {
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(to bottom, #ff416c, #ff4b2b);
      border-radius: 15px;
      animation: moveAround 10s infinite alternate ease-in-out;
    }

    @keyframes moveAround {
      0% {
        transform: translate(-50px, -50px);
      }

      100% {
        transform: translate(50px, 50px);
      }
    }

    .large-box {
      width: 200px;
      height: 200px;
    }

    .small-box {
      width: 80px;
      height: 80px;
    }

    /* Style pour s'assurer que le texte est bien visible */
    .hero-content {
      position: relative;
      z-index: 2;
      /* Le texte doit être au-dessus de l'animation */
      color: black;
      padding: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .animated-image {
      position: absolute;
      width: 100px;
      height: 100px;
      animation: moveAround 10s infinite alternate;
    }

    .modal-content {
      text-align: left;
      /* Alignement du texte à gauche dans le modal */
    }

    .modal-body {
      text-align: left;
      /* Pour que les éléments à l'intérieur du corps du modal ne soient pas centrés */
    }

    /* .dynamic-text {
      color: red;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    } */
    .dynamic-text {
      color: red;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      min-width: 150px;
      /* Ajustez selon la taille du texte */
    }

    .dynamic-text span {
      display: inline-block;
      position: relative;
      animation: slide-in 2s ease-in-out infinite;
    }

    @keyframes slide-in {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="mb-3">
